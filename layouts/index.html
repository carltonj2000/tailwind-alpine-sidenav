<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="cdn.min.js" defer></script>
    <title>Side Nav Tailwind And Alpine</title>
  </head>
  <body
    class="min-h-screen relative antialiased lg:flex"
    x-data="{navOpen: false}"
  >
    <nav
      class="
        absolute
        inset-0
        transform
        lg:transform-none
        lg:opacity-100
        duration-200
        lg:relative
        z-10
        w-64
        min-h-screen
        bg-indigo-500
        text-white
        p-3
      "
      :class="{'translate-x-0 ease-in opacity-100':navOpen === true, '-translate-x-full ease-out opacity-0':navOpen === false}"
    >
      <div class="flex justify-between">
        <span class="font-bold text-2xl sm:text-3xl p-2">Sidebar</span>
        <button
          class="
            p-2
            rounded-full
            mr-4
            focus:outline-none
            hover:bg-indigo-800
            shadow
            lg:hidden
          "
          x-on:click="navOpen = false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
            />
          </svg>
        </button>
      </div>
      <ul class="p-2 flex flex-col gap-3">
        <li class="hover:bg-indigo-800 p-2 rounded">
          <a href="/home">Home</a>
        </li>
        <li class="hover:bg-indigo-800 p-2 rounded">
          <a href="/about">About</a>
        </li>
        <li class="hover:bg-indigo-800 p-2 rounded">
          <a href="/contact">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="relative z-0 lg:flex-grow">
      <header class="bg-gray-400 flex text-white">
        <button
          class="
            m-2
            p-2
            rounded-full
            focus:outline-none
            hover:bg-gray-700
            shadow
            lg:hidden
          "
          x-on:click="navOpen = true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <h1 class="text-2xl sm:text-3xl p-4 font-bold">AlpinJS</h1>
      </header>
    </div>
  </body>
</html>
